version: 2.1


jobs:
  test:  
    docker:
      - image: painless/tox 
        environment: 
          MONGO_URI: "mongodb://localhost:27017/restaurants"
      - image: mongo:4.4.8
        environment:
          MONGO_INITDB_DATABASE: "restaurants"
    steps:
      - checkout
      - run:
          name: Run tests
          command: tox -p auto .

workflows:
  test-and-build: 
    jobs:
      - test

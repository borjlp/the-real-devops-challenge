image:
  repository: blopezp007/mongoseed
  pullPolicy: Always
  tag: "1.0.0"

restartPolicy: "OnFailure"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: "default"

podAnnotations: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: MONGO_DATABASE
    value: restaurant
  - name: MONGO_USERNAME
    value: mongodmin
  - name: MONGO_HOST
    value: mongo

env_secrets: 
  - env: MONGO_PASSWORD
    secret_name: mongo
    secret_key: MONGO_INITDB_ROOT_PASSWORD
